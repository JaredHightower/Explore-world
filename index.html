<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <!-- Panel-1 -->
      <div
        class="panel active"
        style="
          background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1234&q=80');
        "
      >
        <h3>Explore Cards</h3>
      </div>
      <!-- Panel-2 -->
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1562568579-4062865a3903?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1189&q=80');
        "
      >
        <h3>Mountains - Clouds</h3>
      </div>
      <!-- Panel-3 -->
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1516669714-420e67a668ee?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1234&q=80');
        "
      >
        <h3>City view - Sky High</h3>
      </div>
      <!-- Panel-4 -->
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1506480704700-d4a381ecd2f8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1234&q=80');
        "
      >
        <h3>Flower Gardern</h3>
      </div>
      <!-- Panel-5 -->
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1510414842594-a61c69b5ae57?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1350&q=80');
        "
      >
        <h3>Beach - Blue Sea</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
